    <div class="post-content">
      <p>Inception是Google训练好的一个图像识别模型，我们可以利用它来对我们的图像进行识别。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># coding: utf-8</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> tensorflow <span class="keyword">as</span> tf</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">NodeLookup</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self</span>):  </span><br><span class="line">        label_lookup_path = <span class="string">&#x27;inception_model/imagenet_2012_challenge_label_map_proto.pbtxt&#x27;</span>   </span><br><span class="line">        uid_lookup_path = <span class="string">&#x27;inception_model/imagenet_synset_to_human_label_map.txt&#x27;</span></span><br><span class="line">        self.node_lookup = self.load(label_lookup_path, uid_lookup_path)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">load</span>(<span class="params">self, label_lookup_path, uid_lookup_path</span>):</span><br><span class="line">        <span class="comment"># 加载分类字符串n********对应分类名称的文件</span></span><br><span class="line">        proto_as_ascii_lines = tf.gfile.GFile(uid_lookup_path).readlines()</span><br><span class="line">        uid_to_human = &#123;&#125;</span><br><span class="line">        <span class="comment">#一行一行读取数据</span></span><br><span class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> proto_as_ascii_lines :</span><br><span class="line">            <span class="comment">#去掉换行符</span></span><br><span class="line">            line=line.strip(<span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">            <span class="comment">#按照&#x27;\t&#x27;分割</span></span><br><span class="line">            parsed_items = line.split(<span class="string">&#x27;\t&#x27;</span>)</span><br><span class="line">            <span class="comment">#获取分类编号</span></span><br><span class="line">            uid = parsed_items[<span class="number">0</span>]</span><br><span class="line">            <span class="comment">#获取分类名称</span></span><br><span class="line">            human_string = parsed_items[<span class="number">1</span>]</span><br><span class="line">            <span class="comment">#保存编号字符串n********与分类名称映射关系</span></span><br><span class="line">            uid_to_human[uid] = human_string</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 加载分类字符串n********对应分类编号1-1000的文件</span></span><br><span class="line">        proto_as_ascii = tf.gfile.GFile(label_lookup_path).readlines()</span><br><span class="line">        node_id_to_uid = &#123;&#125;</span><br><span class="line">        <span class="keyword">for</span> line <span class="keyword">in</span> proto_as_ascii:</span><br><span class="line">            <span class="keyword">if</span> line.startswith(<span class="string">&#x27;  target_class:&#x27;</span>):</span><br><span class="line">                <span class="comment">#获取分类编号1-1000</span></span><br><span class="line">                target_class = <span class="built_in">int</span>(line.split(<span class="string">&#x27;: &#x27;</span>)[<span class="number">1</span>])</span><br><span class="line">            <span class="keyword">if</span> line.startswith(<span class="string">&#x27;  target_class_string:&#x27;</span>):</span><br><span class="line">                <span class="comment">#获取编号字符串n********</span></span><br><span class="line">                target_class_string = line.split(<span class="string">&#x27;: &#x27;</span>)[<span class="number">1</span>]</span><br><span class="line">                <span class="comment">#保存分类编号1-1000与编号字符串n********映射关系</span></span><br><span class="line">                node_id_to_uid[target_class] = target_class_string[<span class="number">1</span>:-<span class="number">2</span>]</span><br><span class="line"></span><br><span class="line">        <span class="comment">#建立分类编号1-1000对应分类名称的映射关系</span></span><br><span class="line">        node_id_to_name = &#123;&#125;</span><br><span class="line">        <span class="keyword">for</span> key, val <span class="keyword">in</span> node_id_to_uid.items():</span><br><span class="line">            <span class="comment">#获取分类名称</span></span><br><span class="line">            name = uid_to_human[val]</span><br><span class="line">            <span class="comment">#建立分类编号1-1000到分类名称的映射关系</span></span><br><span class="line">            node_id_to_name[key] = name</span><br><span class="line">        <span class="keyword">return</span> node_id_to_name</span><br><span class="line"></span><br><span class="line">    <span class="comment">#传入分类编号1-1000返回分类名称</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">id_to_string</span>(<span class="params">self, node_id</span>):</span><br><span class="line">        <span class="keyword">if</span> node_id <span class="keyword">not</span> <span class="keyword">in</span> self.node_lookup:</span><br><span class="line">            <span class="keyword">return</span> <span class="string">&#x27;&#x27;</span></span><br><span class="line">        <span class="keyword">return</span> self.node_lookup[node_id]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#创建一个图来存放google训练好的模型</span></span><br><span class="line"><span class="keyword">with</span> tf.gfile.FastGFile(<span class="string">&#x27;inception_model/classify_image_graph_def.pb&#x27;</span>, <span class="string">&#x27;rb&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">    graph_def = tf.GraphDef()</span><br><span class="line">    graph_def.ParseFromString(f.read())</span><br><span class="line">    tf.import_graph_def(graph_def, name=<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">with</span> tf.Session() <span class="keyword">as</span> sess:</span><br><span class="line">    softmax_tensor = sess.graph.get_tensor_by_name(<span class="string">&#x27;softmax:0&#x27;</span>)</span><br><span class="line">    <span class="comment">#遍历目录</span></span><br><span class="line">    <span class="keyword">for</span> root,dirs,files <span class="keyword">in</span> os.walk(<span class="string">&#x27;images/&#x27;</span>):</span><br><span class="line">        <span class="keyword">for</span> file <span class="keyword">in</span> files:</span><br><span class="line">            <span class="comment">#载入图片</span></span><br><span class="line">            image_data = tf.gfile.FastGFile(os.path.join(root,file), <span class="string">&#x27;rb&#x27;</span>).read()</span><br><span class="line">            predictions = sess.run(softmax_tensor,&#123;<span class="string">&#x27;DecodeJpeg/contents:0&#x27;</span>: image_data&#125;)<span class="comment">#图片格式是jpg格式</span></span><br><span class="line">            <span class="comment">#predictions = sess.run(softmax_tensor,&#123;&#x27;DecodeGif/contents:0&#x27;: image_data&#125;)#图片格式是jpg格式</span></span><br><span class="line">            predictions = np.squeeze(predictions)<span class="comment">#把结果转为1维数据</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">#打印图片路径及名称</span></span><br><span class="line">            image_path = os.path.join(root,file)</span><br><span class="line">            <span class="built_in">print</span>(image_path)</span><br><span class="line">            <span class="comment">#显示图片</span></span><br><span class="line">            img=Image.<span class="built_in">open</span>(image_path)</span><br><span class="line">            plt.imshow(img)</span><br><span class="line">            plt.axis(<span class="string">&#x27;off&#x27;</span>)</span><br><span class="line">            plt.show()</span><br><span class="line"></span><br><span class="line">            <span class="comment">#排序</span></span><br><span class="line">            top_k = predictions.argsort()[-<span class="number">5</span>:][::-<span class="number">1</span>]</span><br><span class="line">            node_lookup = NodeLookup()</span><br><span class="line">            <span class="keyword">for</span> node_id <span class="keyword">in</span> top_k:     </span><br><span class="line">                <span class="comment">#获取分类名称</span></span><br><span class="line">                human_string = node_lookup.id_to_string(node_id)</span><br><span class="line">                <span class="comment">#获取该分类的置信度</span></span><br><span class="line">                score = predictions[node_id]</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&#x27;%s (score = %.5f)&#x27;</span> % (human_string, score))</span><br><span class="line">            <span class="built_in">print</span>()</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
  (function(window, document, undefined) {

    var timer = null;

    function returnTop() {
      cancelAnimationFrame(timer);
      timer = requestAnimationFrame(function fn() {
        var oTop = document.body.scrollTop || document.documentElement.scrollTop;
        if (oTop > 0) {
          document.body.scrollTop = document.documentElement.scrollTop = oTop - 50;
          timer = requestAnimationFrame(fn);
        } else {
          cancelAnimationFrame(timer);
        }
      });
    }

    var hearts = [];
    window.requestAnimationFrame = (function() {
      return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function(callback) {
          setTimeout(callback, 1000 / 60);
        }
    })();
    init();

    function init() {
      css(".heart{z-index:9999;width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: absolute;}.heart:after{top: -5px;}.heart:before{left: -5px;}");
      attachEvent();
      gameloop();
      addMenuEvent();
    }

    function gameloop() {
      for (var i = 0; i < hearts.length; i++) {
        if (hearts[i].alpha <= 0) {
          document.body.removeChild(hearts[i].el);
          hearts.splice(i, 1);
          continue;
        }
        hearts[i].y--;
        hearts[i].scale += 0.004;
        hearts[i].alpha -= 0.013;
        hearts[i].el.style.cssText = "left:" + hearts[i].x + "px;top:" + hearts[i].y + "px;opacity:" + hearts[i].alpha + ";transform:scale(" + hearts[i].scale + "," + hearts[i].scale + ") rotate(45deg);background:" + hearts[i].color;
      }
      requestAnimationFrame(gameloop);
    }

    /**
     * 给logo设置点击事件
     * 
     * - 回到顶部
     * - 出现爱心
     */
    function attachEvent() {
      var old = typeof window.onclick === "function" && window.onclick;
      var logo = document.getElementById("logo");
      if (logo) {
        logo.onclick = function(event) {
          returnTop();
          old && old();
          createHeart(event);
        }
      }
      
    }

    function createHeart(event) {
      var d = document.createElement("div");
      d.className = "heart";
      hearts.push({
        el: d,
        x: event.clientX - 5,
        y: event.clientY - 5,
        scale: 1,
        alpha: 1,
        color: randomColor()
      });
      document.body.appendChild(d);
    }

    function css(css) {
      var style = document.createElement("style");
      style.type = "text/css";
      try {
        style.appendChild(document.createTextNode(css));
      } catch (ex) {
        style.styleSheet.cssText = css;
      }
      document.getElementsByTagName('head')[0].appendChild(style);
    }

    function randomColor() {
      // return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + ")";
      return "#F44336";
    }

    function addMenuEvent() {
      var menu = document.getElementById('menu-main-post');
      if (menu) {
        var toc = document.getElementById('toc');
        if (toc) {
          menu.onclick = function() {
            if (toc) {
              if (toc.style.display == 'block') {
                toc.style.display = 'none';
              } else {
                toc.style.display = 'block';
              }
            }
          };
        } else {
          menu.style.display = 'none';
        }
      }
    }

  })(window, document);
</script>
